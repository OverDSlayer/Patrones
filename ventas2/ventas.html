<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ventas</title>
    <link rel="stylesheet" href="ventas.css">
    <link rel="stylesheet" href="../inventario/index.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="barra-lateral">
        <div class="nombre-pagina">
            <ion-icon id="cloud" name="cloud-outline"></ion-icon>
            <span>Pluma y Papel</span>
        </div>
        <button class="boton" onclick="openModal()">
            <ion-icon name="add-outline"></ion-icon>
            <span>Create new</span>
        </button>
        <nav class="navegacion">
            <ul>
                <li>
                    <a href="../inventario/inven.html">
                        <ion-icon name="logo-dropbox"></ion-icon>
                        <span>Inventario</span>
                    </a>
                </li>
                <li>
                    <a href="../ventas/ventas.html">
                        <ion-icon name="cash-outline"></ion-icon>
                        <span>Ventas</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="bag-handle-outline"></ion-icon>
                        <span>Compras</span>
                    </a>
                </li>
                <li>
                    <a href="../proveedores/proveedores.html">
                        <ion-icon name="pencil-outline"></ion-icon>
                        <span>Proveedores</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="person-outline"></ion-icon>
                        <span>Clientes</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="bar-chart-outline"></ion-icon>
                        <span>Reportes</span>
                    </a>
                </li>
                <li>
                    <a href="staff.html">
                        <ion-icon name="heart-outline"></ion-icon>
                        <span>Equipo</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="linea"></div>

        <div class="modo-oscuro">
            <div class="info">
                <ion-icon name="moon-outline"></ion-icon>
                <span>Dark Mode</span>
            </div>
            <div class="switch">
                <div class="base">
                    <div class="circulo"></div>
                </div>
            </div>
        </div>
    </div>
<div class="main--content">    
    <div class="header--wrapper">
        <div class="header--title">
            <h1>Gestión de Ventas</h1>
        </div>
    </div>
    <div class="container">

        <!-- Formulario de Registro de Ventas -->
        <div class="form-section">
            <h2>Registrar Venta</h2>
            <form id="registro-venta">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>

                <label for="monto">Monto:</label>
                <input type="number" id="monto" name="monto" step="0.01" required>

                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" rows="3" placeholder="Describe qué se vendió"></textarea>

                <button type="submit">Registrar Venta</button>
            </form>
        </div>

        <!-- Formulario de Consulta de Ventas -->
        <div class="form-section">
            <h2>Consulta de Ventas</h2>
            <form id="consulta-ventas">
                <label for="tipo-consulta">Tipo de Consulta:</label>
                <select id="tipo-consulta" name="tipo-consulta" required>
                    <option value="diaria">Diaria</option>
                    <option value="mensual">Mensual</option>
                    <option value="personalizada">Personalizada</option>
                </select>

                <label for="fecha-inicio">Fecha Inicio (solo para consulta personalizada):</label>
                <input type="date" id="fecha-inicio" name="fecha-inicio">

                <label for="fecha-fin">Fecha Fin (solo para consulta personalizada):</label>
                <input type="date" id="fecha-fin" name="fecha-fin">

                <button type="submit">Consultar</button>
            </form>
        </div>

        <!-- Resultados -->
        <div class="results">
            <h2>Resultados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Monto</th>
                        <th>Descripción</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Resultados dinámicos -->
                </tbody>
            </table>
        </div>
    </div>
</div>
    <script src="ventas.js"></script>
    <script src="../inventario/inven.js"></script>
    <script src="../nav_bar/index.html"></script>
    <script src="../nav_bar/index.js"></script>
</body>

</html>
