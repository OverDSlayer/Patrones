<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proveedores</title>
  <link rel="stylesheet" href="../nav_bar/index.css">
  <link rel="stylesheet" href="proveedores.css">
</head>
<body>
    <div class="barra-lateral">
        <div class="nombre-pagina">
            <ion-icon id="cloud" name="cloud-outline"></ion-icon>
            <span>Pluma y Papel</span>
        </div>
        <button class="boton">
            <ion-icon name="add-outline"></ion-icon>
            <span>Create new</span>
        </button>
        <nav class="navegacion">
            <ul>
                
                <li id="inventario" onclick="navigateToFile(this.id)">
                    <a href="#">
                        <ion-icon name="logo-dropbox"></ion-icon>
                        <span>Inventario</span>
                    </a>
                </li>
                <li id="ventas" onclick="navigateToFile(this.id)">
                    <a href="#">
                        <ion-icon name="cash-outline"></ion-icon>
                        <span>Ventas</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="bag-handle-outline"></ion-icon>
                        <span>Compras</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="pencil-outline"></ion-icon>
                        <span>Proveedores</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="person-outline"></ion-icon>
                        <span>Clientes</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="bar-chart-outline"></ion-icon>
                        <span>Reportes</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="heart-outline"></ion-icon>
                        <span>Equipo</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="linea"></div>

        <div class="modo-oscuro">
            <div class="info">
                <ion-icon name="moon-outline"></ion-icon>
                <span>Dark Mode</span>
            </div>
            <div class="switch">
                <div class="base">
                    <div class="circulo">
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <header>
    <h1>Gestión de Proveedores</h1>
  </header>

  <main>
    <section class="registro">
      <h2>Registrar Proveedor</h2>
      <form id="registro-proveedor-form">
        <div class="form-group">
          <label for="nombre">Nombre del Proveedor:</label>
          <input type="text" id="nombre" required>
        </div>
        <div class="form-group">
          <label for="producto">Producto o Insumo:</label>
          <input type="text" id="producto" required>
        </div>
        <div class="form-group">
          <label for="cantidad">Cantidad:</label>
          <input type="number" id="cantidad" required>
        </div>
        <div class="form-group">
          <label for="precio">Precio por Unidad:</label>
          <input type="number" id="precio" required>
        </div>
        <button type="submit">Registrar Proveedor</button>
      </form>
    </section>

    <section class="consulta">
      <h2>Consultar Proveedores</h2>
      <div id="resultados-proveedores" class="resultados">
        <p>Registro de proveedores aparecerá aquí.</p>
      </div>
    </section>
  </main>

  <script src="proveedores.js"></script>
  <script src="../nav_bar/index.js"></script>
</body>
</html>
