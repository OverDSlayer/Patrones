<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Compras</title>
    <link rel="stylesheet" href="styles_ver_compras.css">
</head>
<body>
    <div class="container">
        <h1>Compras Registradas</h1>
        <div id="compras-list">
            <!-- Las tarjetas de compras se agregarán dinámicamente -->
        </div>
        <div class="total-container">
            <h2>Total de Compras: <span id="monto-total">S/ 0.00</span></h2>
        </div>
        <div class="actions">
            <button id="download-txt" class="btn">Descargar Compras en TXT</button>
            <button id="back-button" class="btn">Volver</button>
        </div>
    </div>

    <script src="java_ver_compras.js"></script>
</body>
</html>
