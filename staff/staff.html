<body>

    <div class="barra-lateral">

            <ion-icon id="cloud" name="cloud-outline"></ion-icon>

        </button>
        <nav class="navegacion">
            <ul>
                <li>
                    <a href="inven.html">
                        <ion-icon name="logo-dropbox"></ion-icon>
                        <span>Inventario</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="cash-outline"></ion-icon>
                        <span>Ventas</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="bag-handle-outline"></ion-icon>

                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="pencil-outline"></ion-icon>

                </li>
                <li>
                    <a href="#">

                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="bar-chart-outline"></ion-icon>

                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="heart-outline"></ion-icon>
                        <span>Equipo</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="linea"></div>

        <div class="modo-oscuro">
            <div class="info">
                <ion-icon name="moon-outline"></ion-icon>
                <span>Dark Mode</span>
            </div>
            <div class="switch">
                <div class="base">
                    <div class="circulo"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>NUESTRO EQUIPO</h1>
        <div class="team-container">
            <!-- Fotos pequeñas -->
            <div class="team-member" onclick="showInCenter('persona1.png', 'María López', 'Diseñadora Gráfica')">
                <img src="persona1.png" alt="Jimena Cotrina">
            </div>
            <div class="team-member" onclick="showInCenter('persona2.png', 'Juan Pérez', 'Desarrollador Web')">
                <img src="persona2.png" alt="Victor Zapata">
            </div>
            <div class="team-member" onclick="showInCenter('persona3.png', 'Ana Torres', 'Gerente de Marketing')">
                <img src="persona3.png" alt="Daniel Rodriguez">
            </div>
            <div class="team-member" onclick="showInCenter('persona4.png', 'Luis Fernández', 'Analista Financiero')">
                <img src="persona4.png" alt="Luis Fernández">
            </div>
            
            <!-- Foto central ampliada con información -->
            <div class="center-photo">
                <img id="center-image" src="persona1.png" alt="Foto central">
                <h3 id="center-name">María López</h3>
                <p id="center-role">Diseñadora Gráfica</p>
            </div>
        </div>
