<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../clientes/clientes.css">
    <title>Clientes - Pluma y Papel</title>
</head>
<body>
    <!-- Barra lateral -->
    <div class="barra-lateral">
        <div class="nombre-pagina">
            <ion-icon id="cloud" name="cloud-outline"></ion-icon>
            <span>Pluma y Papel</span>
        </div>
        <nav class="navegacion">
            <ul>
                <li><a href="../clientes/clientes.html" class="active"><ion-icon name="person-outline"></ion-icon><span>Clientes</span></a></li>
                <li><a href="../reportes/reportes.html"><ion-icon name="bar-chart-outline"></ion-icon><span>Reportes</span></a></li>
            </ul>
        </nav>
        <div class="linea"></div>
    </div>

    <!-- Contenido principal -->
    <div class="main--content">
        <div class="header--wrapper">
            <div class="header--title">
                <h2>Gestión de Clientes</h2>
                <p>Agrega, edita o elimina clientes fácilmente. Mantén un control total sobre tu base de clientes.</p>
            </div>
        </div>

        <div class="card--container">
            <h3 class="main--title">Lista de Clientes</h3>

            <!-- Mensajes de éxito o advertencia -->
            <div id="messageContainer"></div>

            <!-- Tabla de clientes -->
            <table id="clientsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="clientsList">
                    <!-- Los clientes se agregarán dinámicamente aquí -->
                </tbody>
            </table>

            <!-- Botón para agregar un nuevo cliente -->
            <button id="addClientBtn" class="boton">Agregar Cliente</button>

            <!-- Formulario para agregar/editar cliente -->
            <div id="clientForm" class="client-form">
                <h4 id="formTitle">Agregar Cliente</h4>
                <form id="clientFormSubmit">
                    <input type="hidden" id="clientId">
                    <input type="text" id="clientName" placeholder="Nombre del Cliente" required>
                    <input type="email" id="clientEmail" placeholder="Correo del Cliente" required>
                    <button type="submit">Guardar</button>
                    <button type="button" id="cancelBtn">Cancelar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../clientes/clientes.js"></script>
</body>
</html>
